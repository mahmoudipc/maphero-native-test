          chmod +x bazel-7.3.1-installer-darwin-x86_64.sh
          ./bazel-7.3.1-installer-darwin-x86_64.sh --user
          export PATH="$HOME/bin:$PATH"
          echo "Bazel version: $(bazel --version)"

