name: ios-ci

on:
  workflow_run:
    workflows: ["clear_cache"]  # Name of the workflow that triggers this
    types:
      - completed

permissions:
  contents: write  # Grants write permissions for contents (required for creating releases)

jobs:
  build-and-release:
    runs-on: macos-latest

    env:
      NAME: MapHero
      NAME_LOWER: maphero
      URL: maphero.io
      VERSION: 0.0.5
      TEAMID: 68DUZ3F2NM
      IOS_DIR: platform/ios

    steps:
